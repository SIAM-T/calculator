<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Neumorphic Calculator</title>
    <!-- Ionicons for cool icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <style>
        :root {
            --bg-color: #22252d;
            --shadow-light: #2e323c;
            --shadow-dark: #181a20;
            --text-main: #ffffff;
            --text-dim: #6b7080;
            --green: #27ca40;
            --orange: #ff9f0a;
            --red: #ff453a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Segoe UI', Roboto, Helvetica, sans-serif; }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrolling on mobile */
        }

        /* --- Main Device Container --- */
        .device-container {
            width: 100%;
            height: 100vh;
            background: var(--bg-color);
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 20px;
            /* Tablet/Desktop Constraints */
            max-width: 450px;
            max-height: 900px;
        }

        @media (min-width: 768px) {
            .device-container {
                height: 90vh;
                border-radius: 40px;
                box-shadow: 30px 30px 60px #131519, -30px -30px 60px #313541;
            }
        }

        /* --- Top Bar (Icons) --- */
        .top-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .icon-btn {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            border: none;
            background: var(--bg-color);
            color: var(--text-dim);
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:active, .icon-btn.active-mode {
            box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
            color: var(--orange);
        }

        /* --- Screen Area --- */
        .screen-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
            padding: 20px 10px;
            margin-bottom: 20px;
            word-break: break-all;
        }

        .prev-operation {
            font-size: 1.2rem;
            color: var(--text-dim);
            margin-bottom: 10px;
            min-height: 1.5rem;
        }

        .main-display {
            font-size: 4rem;
            color: var(--text-main);
            border: none;
            background: transparent;
            text-align: right;
            width: 100%;
            outline: none;
            font-weight: 300;
        }

        /* --- Keypad Grid --- */
        .keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding-bottom: 20px;
        }

        /* --- Button Styles --- */
        .key {
            aspect-ratio: 1; /* Keeps them circular/square */
            border-radius: 50%;
            border: none;
            background: var(--bg-color);
            color: var(--text-main);
            font-size: 1.5rem;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
            transition: transform 0.1s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        .key:active {
            box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
            transform: scale(0.95);
            font-size: 1.4rem;
        }

        /* Color Modifiers */
        .txt-green { color: var(--green); font-weight: bold; }
        .txt-red { color: var(--red); }
        
        .bg-orange {
            background: var(--orange);
            color: white;
            box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
        }
        .bg-orange:active {
            background: var(--orange); /* Keep orange on press */
            box-shadow: inset 3px 3px 6px #cc7f08, inset -3px -3px 6px #ffbf0c;
        }

        /* --- DRAWERS (Scientific & History) --- */
        
        /* Common Overlay Styles */
        .drawer-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            z-index: 99;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .drawer-overlay.open { opacity: 1; pointer-events: auto; }

        /* Scientific Side Drawer */
        .sci-drawer {
            position: absolute;
            top: 0;
            left: -80%; /* Hidden left */
            width: 75%;
            height: 100%;
            background: var(--bg-color);
            z-index: 100;
            box-shadow: 10px 0 30px rgba(0,0,0,0.5);
            transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .sci-drawer.open { left: 0; }

        .sci-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .sci-btn {
            height: 60px;
            border-radius: 15px;
            border: none;
            background: var(--bg-color);
            color: var(--text-main);
            font-size: 1.1rem;
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
        }
        .sci-btn:active { box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light); }

        /* History Bottom Drawer */
        .history-drawer {
            position: absolute;
            bottom: -80%; /* Hidden bottom */
            left: 0;
            width: 100%;
            height: 70%;
            background: var(--bg-color);
            z-index: 100;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
            transition: bottom 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 30px;
            display: flex;
            flex-direction: column;
        }
        .history-drawer.open { bottom: 0; }

        .drawer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: var(--text-main);
        }

        .close-btn {
            background: none; border: none; color: var(--red); font-size: 1.5rem; cursor: pointer;
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .history-item {
            background: var(--bg-color);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 4px 4px 8px var(--shadow-dark), -4px -4px 8px var(--shadow-light);
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            cursor: pointer;
        }
        .history-item:active { transform: scale(0.98); }
        .h-eq { color: var(--text-dim); font-size: 0.9rem; margin-bottom: 5px; }
        .h-res { color: var(--green); font-size: 1.5rem; font-weight: bold; }
        
        .empty-msg { color: var(--text-dim); text-align: center; margin-top: 50px; }

    </style>
</head>
<body>

    <div class="device-container">
        
        <!-- Top Bar -->
        <div class="top-bar">
            <!-- Scientific Toggle -->
            <button class="icon-btn" onclick="toggleDrawer('sci')">
                <ion-icon name="calculator-outline"></ion-icon>
            </button>
            
            <h3 style="color:var(--text-dim); font-weight:400; font-size:14px; margin-top:12px;">CALCULATOR</h3>

            <!-- History Toggle -->
            <button class="icon-btn" onclick="toggleDrawer('history')">
                <ion-icon name="time-outline"></ion-icon>
            </button>
        </div>

        <!-- Display -->
        <div class="screen-area">
            <div class="prev-operation" id="prevOp"></div>
            <input type="text" class="main-display" id="display" value="0" readonly>
        </div>

        <!-- Keypad -->
        <div class="keypad">
            <button class="key txt-red" onclick="actionClear()">AC</button>
            <button class="key txt-green" onclick="actionDelete()"><ion-icon name="backspace-outline"></ion-icon></button>
            <button class="key txt-green" onclick="actionPercent()">%</button>
            <button class="key txt-green" onclick="appendOperator('/')">/</button>

            <button class="key" onclick="appendNumber('7')">7</button>
            <button class="key" onclick="appendNumber('8')">8</button>
            <button class="key" onclick="appendNumber('9')">9</button>
            <button class="key txt-green" onclick="appendOperator('*')">x</button>

            <button class="key" onclick="appendNumber('4')">4</button>
            <button class="key" onclick="appendNumber('5')">5</button>
            <button class="key" onclick="appendNumber('6')">6</button>
            <button class="key txt-green" onclick="appendOperator('-')">-</button>

            <button class="key" onclick="appendNumber('1')">1</button>
            <button class="key" onclick="appendNumber('2')">2</button>
            <button class="key" onclick="appendNumber('3')">3</button>
            <button class="key txt-green" onclick="appendOperator('+')">+</button>

            <button class="key" onclick="appendNumber('00')">00</button>
            <button class="key" onclick="appendNumber('0')">0</button>
            <button class="key" onclick="appendDot()">.</button>
            <button class="key bg-orange" onclick="calculate()">=</button>
        </div>

        <!-- OVERLAYS & DRAWERS -->
        <div class="drawer-overlay" id="overlay" onclick="closeAllDrawers()"></div>

        <!-- Scientific Drawer -->
        <div class="sci-drawer" id="sciDrawer">
            <div class="drawer-header">
                <span>Scientific</span>
                <button class="close-btn" onclick="closeAllDrawers()"><ion-icon name="close"></ion-icon></button>
            </div>
            <div style="color: var(--text-dim); font-size: 0.9rem;">Advanced Functions</div>
            <div class="sci-grid">
                <button class="sci-btn" onclick="sciFunc('sin')">sin</button>
                <button class="sci-btn" onclick="sciFunc('cos')">cos</button>
                <button class="sci-btn" onclick="sciFunc('tan')">tan</button>
                <button class="sci-btn" onclick="sciFunc('log')">log</button>
                <button class="sci-btn" onclick="sciFunc('ln')">ln</button>
                <button class="sci-btn" onclick="sciFunc('sqrt')">√</button>
                <button class="sci-btn" onclick="sciFunc('pow')">x²</button>
                <button class="sci-btn" onclick="sciFunc('pi')">π</button>
                <button class="sci-btn" onclick="sciFunc('e')">e</button>
                <button class="sci-btn" onclick="sciFunc('abs')">abs</button>
            </div>
        </div>

        <!-- History Drawer -->
        <div class="history-drawer" id="histDrawer">
            <div class="drawer-header">
                <span>History</span>
                <button class="close-btn" onclick="clearHistory()"><ion-icon name="trash-outline"></ion-icon></button>
            </div>
            <div class="history-list" id="historyList">
                <div class="empty-msg">No calculations yet</div>
            </div>
        </div>

    </div>

    <script>
        const display = document.getElementById('display');
        const prevOpDisplay = document.getElementById('prevOp');
        const historyList = document.getElementById('historyList');
        
        let currentInput = '0';
        let previousInput = '';
        let operator = null;
        let shouldResetScreen = false;
        let history = [];

        // --- Core Calculator Functions ---

        function updateScreen() {
            // Add commas for thousands
            const parts = currentInput.split('.');
            parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            display.value = parts.join('.');
        }

        function appendNumber(num) {
            if (currentInput === '0' || shouldResetScreen) {
                currentInput = num;
                shouldResetScreen = false;
            } else {
                currentInput += num;
            }
            updateScreen();
        }

        function appendDot() {
            if (shouldResetScreen) {
                currentInput = '0.';
                shouldResetScreen = false;
            } else if (!currentInput.includes('.')) {
                currentInput += '.';
            }
            updateScreen();
        }

        function appendOperator(op) {
            if (operator !== null && !shouldResetScreen) calculate();
            previousInput = currentInput;
            operator = op;
            prevOpDisplay.innerText = `${previousInput} ${op}`;
            shouldResetScreen = true;
        }

        function calculate() {
            if (operator === null || shouldResetScreen) return;
            let a = parseFloat(previousInput.replace(/,/g, ''));
            let b = parseFloat(currentInput.replace(/,/g, ''));
            let result = 0;

            switch(operator) {
                case '+': result = a + b; break;
                case '-': result = a - b; break;
                case '*': result = a * b; break;
                case '/': result = b === 0 ? 'Error' : a / b; break;
            }

            // Save to history before formatting
            addToHistory(`${a} ${operator} ${b}`, result);

            currentInput = result.toString();
            operator = null;
            previousInput = '';
            prevOpDisplay.innerText = '';
            shouldResetScreen = true;
            updateScreen();
        }

        function actionClear() {
            currentInput = '0';
            previousInput = '';
            operator = null;
            prevOpDisplay.innerText = '';
            updateScreen();
        }

        function actionDelete() {
            if (shouldResetScreen) return;
            if (currentInput.length === 1) {
                currentInput = '0';
            } else {
                currentInput = currentInput.slice(0, -1);
            }
            updateScreen();
        }

        function actionPercent() {
            // If typing 50 then %, it becomes 0.5
            let val = parseFloat(currentInput.replace(/,/g, ''));
            currentInput = (val / 100).toString();
            updateScreen();
        }

        // --- Scientific Logic ---
        function sciFunc(func) {
            let val = parseFloat(currentInput.replace(/,/g, ''));
            let res = 0;
            let symbol = '';

            switch(func) {
                case 'sin': res = Math.sin(val); symbol = `sin(${val})`; break;
                case 'cos': res = Math.cos(val); symbol = `cos(${val})`; break;
                case 'tan': res = Math.tan(val); symbol = `tan(${val})`; break;
                case 'log': res = Math.log10(val); symbol = `log(${val})`; break;
                case 'ln':  res = Math.log(val); symbol = `ln(${val})`; break;
                case 'sqrt': res = Math.sqrt(val); symbol = `√(${val})`; break;
                case 'pow': res = Math.pow(val, 2); symbol = `(${val})²`; break;
                case 'pi': res = Math.PI; symbol = 'π'; break;
                case 'e': res = Math.E; symbol = 'e'; break;
                case 'abs': res = Math.abs(val); symbol = `abs(${val})`; break;
            }

            addToHistory(symbol, res);
            currentInput = res.toString();
            shouldResetScreen = true;
            closeAllDrawers();
            updateScreen();
        }

        // --- History Logic ---
        function addToHistory(eq, res) {
            if (res === 'Error') return;
            // Limit decimal places for clean display
            let cleanRes = Math.round(res * 1000000000) / 1000000000; 
            
            history.unshift({ eq: eq, res: cleanRes });
            renderHistory();
        }

        function renderHistory() {
            historyList.innerHTML = '';
            if (history.length === 0) {
                historyList.innerHTML = '<div class="empty-msg">No calculations yet</div>';
                return;
            }
            history.forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `<div class="h-eq">${item.eq} =</div><div class="h-res">${item.res}</div>`;
                div.onclick = () => loadFromHistory(item.res);
                historyList.appendChild(div);
            });
        }

        function loadFromHistory(val) {
            currentInput = val.toString();
            updateScreen();
            closeAllDrawers();
        }

        function clearHistory() {
            history = [];
            renderHistory();
        }

        // --- UI / Drawer Logic ---
        function toggleDrawer(type) {
            document.getElementById('overlay').classList.add('open');
            if(type === 'sci') {
                document.getElementById('sciDrawer').classList.add('open');
            } else {
                document.getElementById('histDrawer').classList.add('open');
            }
        }

        function closeAllDrawers() {
            document.getElementById('overlay').classList.remove('open');
            document.getElementById('sciDrawer').classList.remove('open');
            document.getElementById('histDrawer').classList.remove('open');
        }

    </script>
</body>
</html>
