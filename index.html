<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Neumorphic Calculator v2</title>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <style>
        :root {
            --bg-color: #22252d;
            --shadow-light: #2e323c;
            --shadow-dark: #181a20;
            --text-main: #ffffff;
            --text-dim: #6b7080;
            --green: #27ca40;
            --orange: #ff9f0a;
            --red: #ff453a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Segoe UI', Roboto, Helvetica, sans-serif; }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .device-container {
            width: 100%;
            height: 100vh;
            background: var(--bg-color);
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 450px;
            max-height: 900px;
        }

        @media (min-width: 768px) {
            .device-container {
                height: 90vh;
                border-radius: 40px;
                box-shadow: 30px 30px 60px #131519, -30px -30px 60px #313541;
            }
        }

        /* --- Top Bar --- */
        .top-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .icon-btn {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            border: none;
            background: var(--bg-color);
            color: var(--text-dim);
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:active, .icon-btn.active-mode {
            box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
            color: var(--orange);
        }

        /* --- Screen Area --- */
        .screen-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
            padding: 20px 10px;
            margin-bottom: 20px;
            word-break: break-all;
        }

        .prev-operation {
            font-size: 1.2rem;
            color: var(--text-dim);
            margin-bottom: 10px;
            min-height: 1.5rem;
            text-align: right;
            width: 100%;
        }

        .main-display {
            font-size: 3.5rem; /* Slightly smaller to fit complex formulas */
            color: var(--text-main);
            border: none;
            background: transparent;
            text-align: right;
            width: 100%;
            outline: none;
            font-weight: 300;
        }

        /* --- Keypad Grid --- */
        .keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding-bottom: 20px;
        }

        .key {
            aspect-ratio: 1;
            border-radius: 50%;
            border: none;
            background: var(--bg-color);
            color: var(--text-main);
            font-size: 1.5rem;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
            transition: transform 0.1s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        .key:active {
            box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
            transform: scale(0.95);
        }

        .txt-green { color: var(--green); font-weight: bold; }
        .txt-red { color: var(--red); }
        
        .bg-orange {
            background: var(--orange);
            color: white;
            box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
        }
        .bg-orange:active {
            box-shadow: inset 3px 3px 6px #cc7f08, inset -3px -3px 6px #ffbf0c;
        }

        /* --- DRAWERS --- */
        .drawer-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            z-index: 99;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .drawer-overlay.open { opacity: 1; pointer-events: auto; }

        .sci-drawer {
            position: absolute; top: 0; left: -85%;
            width: 80%; height: 100%;
            background: var(--bg-color);
            z-index: 100;
            box-shadow: 10px 0 30px rgba(0,0,0,0.5);
            transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 30px 20px;
            display: flex; flex-direction: column; gap: 20px;
        }
        .sci-drawer.open { left: 0; }

        /* Updated Grid for more buttons */
        .sci-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 15px;
            margin-top: 20px;
            overflow-y: auto;
            padding-bottom: 20px;
        }

        .sci-btn {
            height: 55px;
            border-radius: 12px;
            border: none;
            background: var(--bg-color);
            color: var(--text-main);
            font-size: 1rem;
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
        }
        .sci-btn:active { box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light); }

        .history-drawer {
            position: absolute; bottom: -80%; left: 0;
            width: 100%; height: 70%;
            background: var(--bg-color);
            z-index: 100;
            border-top-left-radius: 30px; border-top-right-radius: 30px;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
            transition: bottom 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 30px;
            display: flex; flex-direction: column;
        }
        .history-drawer.open { bottom: 0; }

        .drawer-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; font-size: 1.5rem; color: var(--text-main);
        }

        .close-btn { background: none; border: none; color: var(--red); font-size: 1.5rem; cursor: pointer; }

        .history-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }

        .history-item {
            background: var(--bg-color); padding: 15px; border-radius: 15px;
            box-shadow: 4px 4px 8px var(--shadow-dark), -4px -4px 8px var(--shadow-light);
            display: flex; flex-direction: column; align-items: flex-end; cursor: pointer;
        }
        .history-item:active { transform: scale(0.98); }
        .h-eq { color: var(--text-dim); font-size: 0.9rem; margin-bottom: 5px; }
        .h-res { color: var(--green); font-size: 1.5rem; font-weight: bold; }
        .empty-msg { color: var(--text-dim); text-align: center; margin-top: 50px; }

    </style>
</head>
<body>

<div class="device-container">
    
    <!-- Top Bar -->
    <div class="top-bar">
        <!-- Scientific Toggle -->
        <button class="icon-btn" onclick="toggleDrawer('sci'); playTap();">
            <ion-icon name="grid-outline"></ion-icon>
        </button>
        
        <!-- Sound Toggle -->
        <button class="icon-btn" id="soundBtn" onclick="toggleSound()">
            <ion-icon name="volume-high-outline" id="soundIcon"></ion-icon>
        </button>

        <!-- History Toggle -->
        <button class="icon-btn" onclick="toggleDrawer('history'); playTap();">
            <ion-icon name="time-outline"></ion-icon>
        </button>
    </div>

    <!-- Display -->
    <div class="screen-area">
        <div class="prev-operation" id="prevOp"></div>
        <input type="text" class="main-display" id="display" value="0" readonly>
    </div>

    <!-- Keypad -->
    <div class="keypad">
        <button class="key txt-red" onclick="actionClear()">AC</button>
        <button class="key txt-green" onclick="actionDelete()"><ion-icon name="backspace-outline"></ion-icon></button>
        <button class="key txt-green" onclick="insert('%')">%</button>
        <button class="key txt-green" onclick="insert('/')">/</button>

        <button class="key" onclick="insert('7')">7</button>
        <button class="key" onclick="insert('8')">8</button>
        <button class="key" onclick="insert('9')">9</button>
        <button class="key txt-green" onclick="insert('*')">x</button>

        <button class="key" onclick="insert('4')">4</button>
        <button class="key" onclick="insert('5')">5</button>
        <button class="key" onclick="insert('6')">6</button>
        <button class="key txt-green" onclick="insert('-')">-</button>

        <button class="key" onclick="insert('1')">1</button>
        <button class="key" onclick="insert('2')">2</button>
        <button class="key" onclick="insert('3')">3</button>
        <button class="key txt-green" onclick="insert('+')">+</button>

        <button class="key" onclick="insert('00')">00</button>
        <button class="key" onclick="insert('0')">0</button>
        <button class="key" onclick="insert('.')">.</button>
        <button class="key bg-orange" onclick="calculate()">=</button>
    </div>

    <!-- OVERLAYS & DRAWERS -->
    <div class="drawer-overlay" id="overlay" onclick="closeAllDrawers()"></div>

    <!-- Scientific Drawer -->
    <div class="sci-drawer" id="sciDrawer">
        <div class="drawer-header">
            <span>Advanced</span>
            <button class="close-btn" onclick="closeAllDrawers()"><ion-icon name="close"></ion-icon></button>
        </div>
        <div style="color: var(--text-dim); font-size: 0.9rem;">Functions & Grouping</div>
        
        <div class="sci-grid">
            <!-- Grouping -->
            <button class="sci-btn" onclick="insert('(')">(</button>
            <button class="sci-btn" onclick="insert(')')">)</button>
            <button class="sci-btn" onclick="insert('^')">^</button>
            
            <button class="sci-btn" onclick="insert('[')">[</button>
            <button class="sci-btn" onclick="insert(']')">]</button>
            <button class="sci-btn" onclick="insert('!')">x!</button>

            <!-- Math -->
            <button class="sci-btn" onclick="insertFunc('sin(')">sin</button>
            <button class="sci-btn" onclick="insertFunc('cos(')">cos</button>
            <button class="sci-btn" onclick="insertFunc('tan(')">tan</button>
            
            <button class="sci-btn" onclick="insertFunc('log(')">log</button>
            <button class="sci-btn" onclick="insertFunc('ln(')">ln</button>
            <button class="sci-btn" onclick="insertFunc('sqrt(')">√</button>
            
            <button class="sci-btn" onclick="insert('pi')">π</button>
            <button class="sci-btn" onclick="insert('e')">e</button>
            <button class="sci-btn" onclick="insertFunc('abs(')">abs</button>
        </div>
    </div>

    <!-- History Drawer -->
    <div class="history-drawer" id="histDrawer">
        <div class="drawer-header">
            <span>History</span>
            <button class="close-btn" onclick="clearHistory()"><ion-icon name="trash-outline"></ion-icon></button>
        </div>
        <div class="history-list" id="historyList">
            <div class="empty-msg">No calculations yet</div>
        </div>
    </div>

</div>

    const factorialCache = {};
    function factorial(n) {
        n = Math.floor(n);
        if (n < 0) return NaN;
        if (n === 0 || n === 1) return 1;
        if (n > 170) return Infinity; // JS limit
        if (factorialCache[n]) return factorialCache[n];
        
        let result = 1;
        for (let i = 2; i <= n; i++) result *= i;
        factorialCache[n] = result;
        return result;
    }

    // Degree/Radian helpers
    function sinDeg(x) { return Math.sin(x * Math.PI / 180); }
    function cosDeg(x) { return Math.cos(x * Math.PI / 180); }
    function tanDeg(x) { return Math.tan(x * Math.PI / 180); }

            .replace(/\^/g, '**')         // Replace ^ with ** (Power)
            .replace(/pi/g, 'Math.PI')
            .replace(/e(?![a-z])/g, 'Math.E'); // Replace e but not in words like "ten"

        // 2. Handle [ ] by replacing with ( )
        parsed = parsed.replace(/\[/g, '(').replace(/\]/g, ')');

        // 3. Add implicit multiplication
        // 2(3) → 2*(3), 5sin → 5*sin, 2π → 2*Math.PI, )(  → )*(
        parsed = parsed.replace(/(\d)\(/g, '$1*(');           // 2( → 2*(
        parsed = parsed.replace(/\)(\d)/g, ')*$1');           // )2 → )*2
        parsed = parsed.replace(/(\d)(Math\.(PI|E|sin|cos|tan|log|sqrt|abs))/g, '$1*$2'); // 2Math.PI → 2*Math.PI
        parsed = parsed.replace(/\)\(/g, ')*(');              // )( → )*(
        parsed = parsed.replace(/(Math\.(PI|E))\(/g, '$1*('); // π( → π*(

        // 4. Replace trig functions with degree versions
        parsed = parsed.replace(/sin/g, 'sinDeg')
                       .replace(/cos/g, 'cosDeg')
                       .replace(/tan/g, 'tanDeg')
                       .replace(/log/g, 'Math.log10')
                       .replace(/ln/g, 'Math.log')
                       .replace(/sqrt/g, 'Math.sqrt')
                       .replace(/abs/g, 'Math.abs');

        // 5. Handle Percent (number% → number/100)
        parsed = parsed.replace(/(\d+(\.\d+)?)%/g, '($1/100)');

        // 6. Handle Factorial (!) - improved to handle expressions
        // Replace )! with factorial of the whole expression
        if(parsed.includes('!')) {
            // Handle closing parenthesis factorial: (5+3)!
            parsed = parsed.replace(/\(([^()]+)\)!/g, function(match, expr) {
                return 'factorial(' + expr + ')';
            });
            // Handle simple number factorial: 5!
            parsed = parsed.replace(/(\d+(\.\d+)?)!/g, 'factorial($1)');
        }

        try {
            // Safe evaluation with our helper functions in scope
            const evalFunc = new Function('factorial', 'sinDeg', 'cosDeg', 'tanDeg', 
                'return ' + parsed);
            const result = evalFunc(factorial, sinDeg, cosDeg, tanDeg);
            
            // Format Result
            let cleanRes;
            if (isNaN(result) || !isFinite(result)) {
                cleanRes = "Error";
            } else {
                // Smart rounding: show up to 8 decimals, but remove trailing zeros
                cleanRes = parseFloat(result.toFixed(8));
            }

            if (cleanRes !== "Error") {
                addToHistory(rawExp, cleanRes);
            }
            
            prevOpDisplay.innerText = rawExp + ' =';
            currentExp = cleanRes.toString();
            isResultDisplayed = true;
            updateScreen();

        } catch (e) {
            console.error('Calculation error:', e);
            prevOpDisplay.innerText = rawExp + ' =';
            currentExp = 'Error';
            isResultDisplayed = true;
            updateScreen();
        }
    }
    
</script>
</body>
</html>
